<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üñ•Ô∏è Monitor de conex√£o com o Google Meet üìä</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    
    <style>
        /* ------------------------------------------------------------------
           CSS GERAL / CLARO
           ------------------------------------------------------------------ */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
        #controls {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        #controls label, #controls select, #controls input, #controls button {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        #controls button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            transition: background-color 0.3s;
        }
        #controls button:hover {
            background-color: #0056b3;
        }
        #chart-container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #qualityChart {
            height: 400px; /* Altura fixa para o gr√°fico */
        }
        #event-details {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            text-align: left;
            display: none; /* Escondido por padr√£o */
        }

        /* ------------------------------------------------------------------
           MODO ESCURO
           ------------------------------------------------------------------ */
        body.dark-mode {
            background-color: #2c2c2c;
            color: #f0f0f0;
        }
        body.dark-mode h1 {
            color: #f0f0f0;
        }
        body.dark-mode #controls {
            background-color: #3a3a3a;
            border-bottom: 1px solid #555;
        }
        body.dark-mode #controls label, body.dark-mode #controls select, body.dark-mode #controls input {
            background-color: #4a4a4a;
            color: #f0f0f0;
            border: 1px solid #666;
        }
        body.dark-mode #chart-container {
            background-color: #3a3a3a;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        body.dark-mode #event-details {
            background-color: #4a4a4a;
            border: 1px solid #666;
        }
        .toggle-switch {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="toggle-switch">
        <label>
            <input type="checkbox" id="darkModeToggle" onclick="toggleDarkMode()">
            <span class="slider round"></span>
        </label>
    </div>

    <h1>üñ•Ô∏è Monitor de conex√£o com o Google Meet üìä</h1>

    <div id="controls">
        <label for="osSelect">Sistema Operacional:</label>
        <select id="osSelect">
            <option value="MacOS">Mac</option>
            <option value="Windows">Windows</option>
        </select>

        <label for="dateSelect">Data do Log:</label>
        <input type="text" id="dateSelect" pattern="\d{2}-\d{2}-\d{2}" placeholder="DD-MM-YY">
        
        <label for="hostnameInput">Adicionar Host (Autocomplete):</label>
        <input type="text" id="hostnameInput" list="hostnameDatalist" placeholder="Digite para sugest√µes...">
        <datalist id="hostnameDatalist"></datalist>
        <button onclick="addHostname()">Adicionar Host</button>

        <label for="hostnameSelect">Hosts Selecionados:</label>
        <select id="hostnameSelect" multiple size="4" onchange="filterChart()">
            <option value="" selected>Todos (M√©dia)</option>
        </select>
        <button onclick="clearHostnameSelection()">Limpar Sele√ß√£o</button>

        <label for="startTime">In√≠cio (HH:MM):</label>
        <input type="time" id="startTime" value="00:00" onchange="filterChart()">
        
        <label for="endTime">Fim (HH:MM):</label>
        <input type="time" id="endTime" value="23:59" onchange="filterChart()">
        
        <button onclick="initMonitor()">Carregar Log</button>
    </div>

    <div id="chart-container">
        <canvas id="qualityChart"></canvas>
        <p id="statusMessage" style="text-align:center; font-weight: bold;"></p>
    </div>
    
    <div id="event-details" style="display:none; width: 80%; max-width: 800px; margin: 20px auto;">
        <h2>Detalhes do Evento Selecionado</h2>
        <p><strong>Hostname:</strong> <span id="detail-hostname"></span></p>
        <p><strong>Timestamp:</strong> <span id="detail-timestamp"></span></p>
        <p><strong>Status da Conex√£o:</strong> <span id="detail-status"></span></p>
        <p><strong>Lat√™ncia TCP:</strong> <span id="detail-latency"></span></p>
        <p><strong>Status da Confer√™ncia:</strong> <span id="detail-conference-status"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
